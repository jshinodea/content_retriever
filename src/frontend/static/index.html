<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Retriever</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">Content Retriever</h1>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- API Key Configuration -->
        <section id="api-keys" class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">API Configuration</h2>
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="tavily-key" class="block text-sm font-medium text-gray-700">
                        Tavily API Key
                    </label>
                    <input type="password" id="tavily-key" name="tavily-key"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="hf-token" class="block text-sm font-medium text-gray-700">
                        Hugging Face Token
                    </label>
                    <input type="password" id="hf-token" name="hf-token"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
        </section>
        
        <!-- Task Input -->
        <section id="task-input" class="mb-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Content Retrieval Task</h2>
            <div class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="url" id="url" name="url"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="https://example.com">
                </div>
                <div>
                    <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
                    <textarea id="instructions" name="instructions" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Describe what content to gather..."></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="start-task"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Task
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Dialogue Box -->
        <section id="dialogue-box" class="mb-8 bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-lg font-semibold mb-4">Agent Dialogue</h2>
            <div id="dialogue-messages" class="space-y-4 mb-4 h-64 overflow-y-auto">
                <!-- Messages will be inserted here -->
            </div>
            <div class="flex space-x-4">
                <input type="text" id="user-message" name="user-message"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="Type your message...">
                <button type="button" id="send-message"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send
                </button>
            </div>
        </section>
        
        <!-- Content Table -->
        <section id="content-table" class="bg-white rounded-lg shadow hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">Retrieved Content</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <!-- Table headers will be inserted here -->
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-4">
                <button type="button" id="edit-content"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Edit Selected
                </button>
                <button type="button" id="save-content"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save to Database
                </button>
            </div>
        </section>
    </main>
    
    <!-- Scripts -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/table.js"></script>
</body>
</html>
